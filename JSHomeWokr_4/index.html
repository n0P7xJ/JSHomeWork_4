<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Навігаційна панель -->
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-blue-500">Головна</a>
            <div class="flex items-center space-x-4">
                <!-- Пошук -->
                <div id="searchBar" class="relative">
                    <input type="text" id="searchInput" placeholder="Пошук..." class="p-2 border rounded-md">
                    <button id="searchButton" class="absolute right-0 top-0 mt-2 mr-2 text-gray-500">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 4a7 7 0 100 14 7 7 0 000-14zm0 0l6.3 6.3m-6.3-6.3L4.7 10.7" />
                        </svg>
                    </button>
                </div>

                <!-- Меню користувача -->
                <div id="userMenu" class="hidden">
                    <button id="userButton" class="relative text-gray-700 hover:text-blue-500">
                        Користувач
                        <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border rounded-md shadow-lg hidden">
                            <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Профіль</a>
                            <button id="logoutButton" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Вийти</button>
                        </div>
                    </button>
                </div>

                <!-- Посилання для авторизації -->
                <div id="authLinks" class="flex space-x-4">
                    <a href="login.html" class="text-gray-700 hover:text-blue-500">Увійти</a>
                    <a href="index.html" class="text-gray-700 hover:text-blue-500">Реєстрація</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Форма реєстрації -->
    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Реєстрація</h2>
            <form id="registrationForm" class="space-y-4">
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700">Ім'я користувача</label>
                    <input type="text" id="username" name="username" class="mt-1 block w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" name="email" class="mt-1 block w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700">Пароль</label>
                    <input type="password" id="password" name="password" class="mt-1 block w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="w-full bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600">Зареєструватися</button>
            </form>
        </div>
    </div>

    <!-- Підключення JavaScript -->
    <script type="module" src="main.js"></script>
</body>
</html>
