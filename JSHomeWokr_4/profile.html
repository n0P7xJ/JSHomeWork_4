<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Профіль</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-white shadow-md p-4">
        <div class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-xl font-bold text-blue-500">Головна</a>
            <div id="userMenu">
                <button id="userButton" class="relative text-gray-700 hover:text-blue-500">
                    Користувач
                    <div id="dropdownMenu" class="absolute right-0 mt-2 w-48 bg-white border rounded-md shadow-lg hidden">
                        <a href="profile.html" class="block px-4 py-2 text-gray-700 hover:bg-gray-100">Профіль</a>
                        <button id="logoutButton" class="block w-full text-left px-4 py-2 text-gray-700 hover:bg-gray-100">Вийти</button>
                    </div>
                </button>
            </div>
        </div>
    </nav>

    <div class="flex items-center justify-center min-h-screen">
        <div class="bg-white p-6 rounded-lg shadow-lg w-full max-w-md">
            <h2 class="text-2xl font-bold mb-6 text-center">Ваш профіль</h2>
            <p class="text-center">Ім'я користувача: <span id="profileUsername"></span></p>
            <p class="text-center">Email: <span id="profileEmail"></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
